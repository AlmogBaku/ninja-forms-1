# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
    config:
        WPLoader:
            wpRootFolder: "/tmp/site"
            dbName: "wpTests"
            dbHost: "localhost"
            dbUser: "root"
            dbPassword: ""
            tablePrefix: "wp_"
            domain: "wp.localhost"
            adminEmail: "admin@wp.localhost"
            title: "Test"        
            plugins: ['ninja-forms/ninja-forms.php']
            activatePlugins: ['ninja-forms/ninja-forms.php']